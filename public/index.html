<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Micro CRM Leads</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="wrap">
        <h1>Micro CRM Leads</h1>
        <form id="newLead" class="card">
            <h2>Add lead</h2>
            <label>Name<input name="name" required /></label>
            <label>Email<input name="email" type="email" required /></label>
            <label>Company<input name="company" /></label>
            <label>Source<input name="source" /></label>
            <label>Notes<textarea name="notes"></textarea></label>
            <button>Create</button>
        </form>

        <section class="card">
            <h2>Leads</h2>
            <div class="filters">
                <input id="q" placeholder="search name or company" />
                <select id="status">
                    <option value="">All</option>
                    <option>New</option>
                    <option>Contacted</option>
                    <option>Qualified</option>
                    <option>Lost</option>
                </select>
                <button id="applyFilters" type="button">Apply</button>
            </div>
            <table id="grid">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
